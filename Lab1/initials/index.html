<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Initials</title>
</head>
<body>
<svg width="800" height="600" fill="none">
    <g class="first-letter bounce">
        <rect x="50" y="100" rx="10" width="20" height="100" fill="#FFFF00"/>
        <rect x="120" y="100" rx="10" width="20" height="100" fill="#FFFF00"/>
        <rect x="50" y="120" rx="10" width="20" height="90" fill="#FFFF00" transform="rotate(90 110 150)"/>
    </g>
    <g class="second-letter bounce">
        <rect x="160" y="90" rx="10" width="20" height="110" fill="#800000"/>
        <rect x="220" y="90" rx="10" width="20" height="110" fill="#800000"/>
        <rect rx="10" width="20" height="69" fill="#800000" transform="rotate(145 84 106)"/>
        <rect rx="10" width="20" height="65" fill="#800000" transform="rotate(30 -55 460)"/>
    </g>
    <g class="third-letter bounce">
        <rect x="250" y="90" rx="10" width="20" height="110" fill="#00008B"/>
        <circle cx="275" cy="115" r="25" fill="#00008B"/>
        <circle cx="285" cy="165" r="35" fill="#00008B"/>
        <circle cx="275" cy="115" r="15" fill="#FFFFFF"/>
        <circle cx="285" cy="165" r="20" fill="#FFFFFF"/>
    </g>
</svg>
</body>
</html>
